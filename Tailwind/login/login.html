<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body class="bg-gray-500 flex items-center justify-center h-screen">
    <noscript>Browser Javascript Desteklemiyor.</noscript>

<!-- start codes -->

<main>
    <section class="bg-white p-10 rounded-md shadow-md w-96">
        <h2 class="text-center uppercase font-semibold mt-5 text-xl">Miuul Login</h2>
    <form action="" method="get">
        <!-- EMAIL -->
        <div class="mb-5">
            <label for="uemail" class="block text-sm text-black font-medium">Email</label>
            <input
            class="mt-2 p-2 border w-full rounded-md border-gray-500" 
            type="email"
            placeholder="Emailiniz"
            name="uemail"
            id="uemail"
            autofocus
            title="Emailiniz">
        </div>
       <!-- PASSWORD -->
        <div class="mb-5">
            <label for="upassword" class="block text-sm text-black font-medium">Password</label>
            <input
            class="mt-2 p-2 border w-full rounded-md border-gray-500" 
            type="password"
            placeholder="Şifreniz"
            name="upassword"
            id="upassword"
            autofocus
            title="Şifreniz">
        </div>
        
        <!-- BUTTON -->
        <button type="submit" class="bg-gray-800 text-white w-full rounded hover:bg-blue-900 p-3">Gönder</button>

        </form>
    </section>
</main>

</body>
</html>
